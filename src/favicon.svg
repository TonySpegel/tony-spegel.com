<svg
    xmlns="http://www.w3.org/2000/svg"
    width="300"
    height="300"
    viewBox="0 0 300 300"
>
    <style>
        .box-bg {
            rx: 50px;
            ry: 50px;

            width: 100%;
            height: 100%;

            fill: #e8e8e8;
            fill-opacity: 0;
        }

        .box-middle {
            rx: 10px;
            ry: 10px;

            width: 210px;
            height: 210px;

            x: 45px;
            y: 45px;

            fill: #9996ff;

            stroke-width: 5;
            stroke: rgba(235, 248, 255, 0.15);

            transform-box: fill-box;
            transform-origin: center;
            transform: rotate(52deg);
        }

        .box-top {
            rx: 15px;
            ry: 15px;

            width: 210px;
            height: 210px;

            /**
             * x/y pos = SVG size / 2 - Box size / 2
             */
            x: 45px;
            y: 45px;

            fill: #ccc9ff;
            fill-opacity: 0.65;

            stroke-width: 5;
            stroke: hsla(281, 53%, 97%, 0.63);

            transform-box: fill-box;
            transform-origin: center;
            transform: rotate(15deg);
            /* 23 */
        }

    </style>

    <rect class="box-bg" />
    <rect class="box-middle" />
    <rect class="box-top" />
</svg>
